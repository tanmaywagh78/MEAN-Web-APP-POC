<h3> Add School Details...</h3>
<form [formGroup]="mySchlForm" (ngSubmit)="onSubmit()">
    <input type="text" class="form-control" id="schl_name" required formControlName="schl_name"
        [(ngModel)]="school.schl_name" name="schl_name" placeholder="School Name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
    <select class="form-control" id="schl_type" required formControlName="schl_type" [(ngModel)]="school.schl_type">
        <option *ngFor="let type of types" [value]="type">{{type}}</option>
    </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <input type="submit" [disabled]="!mySchlForm.valid" value="Add School">
</form>

<table>
    <tr>
        <th>ID</th>
        <th>School's Name</th>
        <th>School's Type</th>
        <!-- <th>Created At</th>
        <th>Updated At</th> -->
        <th>Action</th>

    </tr>
    <tr *ngFor="let s of schools">
        <td>{{s._id}}</td>
        <!-- <td>{{s.id}}</td> -->
        <td>{{s.schl_name}}</td>
        <td>{{s.schl_type}}</td>
        <!-- <td>{{s.createdAt}}</td>
        <td>{{s.updatedAt}}</td> -->
        <td>
            <button (click)="editSchool(s)">Edit</button>
            <button (click)="viewSchool(s)">View</button>
            <button (click)="deleteSchool(s)">Delete</button>
        </td>
    </tr>
</table>
